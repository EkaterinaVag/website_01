<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatoo Artist Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page page--light-gray">
    <header class="header">
      <a href="./main.html" class="header__logo-link"> </a>
    </header>

    <article class="card card--light-gray card__background--contact-page">
      <div class="card-content--contact-page">
        <p class="card-content--description">
          Доверь свою кожу профессионалу, и получи татуировку, которая станет
          частью твоего неповторимого образа
        </p>
        <form class="form">
          <h1 class="form__title">Оставь заявку на сеанс:</h1>
          <div>
            <label for="name" aria-label="Твоё имя:"></label>
            <input
              class="form__input"
              placeholder="Твоё имя"
              type="text"
              name="name"
              id="name"
              required
            />
          </div>
          <div>
            <select>
              <option disabled>Выберите способ связи</option>
              <option>По номеру телефона</option>
              <option>Telegram</option>
              <option>VKontakte</option>
            </select>
          </div>
          <div class="form__submit">
            <input class="form__button" type="submit" value="Отправить" />
          </div>
        </form>
        <p class="card-content--additional">Или пиши мне tg: @Toter_S</p>
      </div>
    </article>
  </body>
</html>
