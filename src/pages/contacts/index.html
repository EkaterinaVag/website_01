<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page page--light-gray">
    <header class="header">
      <a href="/" class="header__logo-link">
        <img src="../../assets/logo.png" alt="logo" class="header__logo" />
      </a>
    </header>

    <article class="card card--light-gray card__background--contact-page">
      <img src="../../assets/card-img-contact-page.jpg" alt="Hi!" class="card__image--contact-page" />

      <div class="card__content--contact-page">
        <p class="card__text--description">
          Доверь свою кожу профессионалу, и получи татуировку, которая станет
          частью твоего неповторимого образа
        </p>
        <form action="" method="get" class="form">
          <h1 class="form__title">Оставь заявку на сеанс:</h1>
          <div>
            <label for="name" aria-label="Твоё имя:"></label>
            <input class="form__input" placeholder="Твоё имя" type="text" name="name" id="name" required />
          </div>
          <div>
            <label for="tel" aria-label="Номер телефона:"></label>
            <input class="form__input" placeholder="Номер телефона" type="tel" name="tel" id="tel" required />
          </div>
          <div class="form__submit">
            <input class="button" type="submit" value="Отправить" />
          </div>
        </form>
        <div class="card__text--additional">Или пиши мне tg: @Toter_S</div>
      </div>
    </article>
  </body>
</html>
