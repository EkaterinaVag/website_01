<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
    <header class="header">
      <a href="/" class="header__logo-link">
        <img src="../assets/logo.png" alt="logo" class="header__logo" />
      </a>
    </header>

    <div class="carousel">
      <div class="carousel__list">
        <div class="carousel__item card card__size--s">
          <img src="../assets/work-1.jpg">
        </div>
        <div class="carousel__item card card__size--s">
          <img src="../assets/work-2.jpg">
        </div>
        <div class="carousel__item card card__size--s">
          <img src="../assets/work-3.jpg">
        </div>
        <div class="carousel__item card card__size--s">
          <img src="../assets/work-4.jpg">
        </div>
        <div class="carousel__item card card__size--s">
          <img src="../assets/work-5.jpg">
        </div>
        <div class="carousel__item card card__size--s">
          <img src="../assets/work-6.jpg">
        </div>
      </div>

      <div class="carousel__controls">
        <button class="carousel__button carousel__button--prev">
          <img src="../assets/previous.png" alt="Назад" />
        </button>
        <button class="carousel__button carousel__button--next">
          <img src="../assets/next.png" alt="Вперед" />
        </button>
      </div>
    </div>
    <p class="carousel-description">
      Нажми на изображение, чтобы увидеть детали работы
    </p>
    <script>
      const horizontScroll = document.querySelector('.carousel');
      const next = document.querySelector('.carousel__button--next');
      const prev = document.querySelector('.carousel__button--prev');

      next.addEventListener('click', ()=> {
        horizontScroll.style.scrollBehavior = 'smooth';
        horizontScroll.scrollLeft += 1000;
      });

      prev.addEventListener('click', ()=> {
        horizontScroll.style.scrollBehavior = 'smooth';
        horizontScroll.scrollLeft -= 1000;
      });
    </script>
  </body>
</html>
