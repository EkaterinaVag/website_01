<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatoo Artist Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body class="page page--light-gray page__background">
    <header class="header">
      <a href="./main.html" class="header__logo-link"> </a>
    </header>

    <div class="carousel">
      <div class="carousel__list">
        <div class="carousel__item">
          <img src="../assets/work-1.jpg" alt="work-1" />
        </div>
        <div class="carousel__item">
          <img src="../assets/work-2.jpg" alt="work-2" />
        </div>
        <div class="carousel__item">
          <img src="../assets/work-3.jpg" alt="work-3" />
        </div>
        <div class="carousel__item">
          <img src="../assets/work-4.jpg" alt="work-4" />
        </div>
        <div class="carousel__item">
          <img src="../assets/work-5.jpg" alt="work-5" />
        </div>
        <div class="carousel__item">
          <img src="../assets/work-6.jpg" alt="work-6" />
        </div>
      </div>

      <div class="carousel__controls">
        <button
          class="carousel__controls-button carousel__controls-button--prev"
        ></button>
        <button
          class="carousel__controls-button carousel__controls-button--next"
        ></button>
      </div>
    </div>
    <p class="carousel-description">
      Нажми на изображение, чтобы увидеть детали работы
    </p>
  </body>
</html>
